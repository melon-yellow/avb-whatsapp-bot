
version: "3"

services:

  db:
    image: mysql:8
    container_name: db
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_PORT: ${MYSQL_PORT:-3306}
      MYSQL_USER: ${MYSQL_USER:-user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-pass}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
    volumes:
      - ./db/data:/var/lib/mysql
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    restart: always

  whatsapp:
    image: node:16
    container_name: whatsapp
    build: ./whatsapp
    command: bash -c "yarn build && yarn start"
    environment:
      MYSQL_PORT: ${MYSQL_PORT:-3306}
      MYSQL_USER: ${MYSQL_USER:-user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-pass}
      WHATSAPP_PORT: ${WHATSAPP_PORT:-3000}
      WHATSAPP_USER_1: ${WHATSAPP_USER_1:-u1}
      WHATSAPP_USER_1_PW: ${WHATSAPP_USER_1_PW:-u1p}
      WHATSAPP_USER_2: ${WHATSAPP_USER_2:-u2}
      WHATSAPP_USER_2_PW: ${WHATSAPP_USER_2_PW:-u2p}
    ports:
      - "${WHATSAPP_PORT}:${WHATSAPP_PORT}"
    depends_on:
      - db
